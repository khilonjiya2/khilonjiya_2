workflows:
  build_apk_debug:
    name: Build Debug APK
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      groups:
        - google_play
    scripts:
      - name: Set up Flutter
        script: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        script: |
          flutter pub get

      # ADD THIS SCRIPT HERE
      - name: Get SHA-1 fingerprint
        script: |
          echo "=== GETTING SHA-1 FINGERPRINT ==="
          echo "Debug keystore SHA-1:"
          keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep SHA1
          echo "================================"

      - name: Clean and Build Debug APK with .env loaded
        script: |
          flutter pub get
          
          # ‚úÖ Load .env variables
          export $(grep -v '^#' .env | xargs)

          # ‚ùå Fail if missing required env vars
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "‚ùå ERROR: Missing required environment variables."
            exit 1
          fi

          echo "üîç Environment variables check:"
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_ANON_KEY length: ${#SUPABASE_ANON_KEY}"

          flutter build apk --debug \
            --verbose \
            --dart-define=SUPABASE_URL="$SUPABASE_URL" \
            --dart-define=SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY"

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk